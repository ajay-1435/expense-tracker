# Use environment variables for database credentials and URL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# SSL properties (enable only if your DB requires SSL, otherwise you can remove these)
# spring.datasource.hikari.data-source-properties.useSSL=true
# spring.datasource.hikari.data-source-properties.requireSSL=true
# spring.datasource.hikari.data-source-properties.verifyServerCertificate=false

# View config (keep if needed)
spring.mvc.view.prefix=/static/
spring.mvc.view.suffix=.html

# Bind server port to Render's PORT environment variable, fallback to 8080 locally
server.port=${PORT:8080}
