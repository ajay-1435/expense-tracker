<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <form id="expenseForm">
        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="date" id="date" required>
        <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <ul id="expenseList"></ul>

    <button id="toggleCategoryView">Show Expenses by Category</button>
    <h2>Total Expenses</h2>
    <p id="totalExpense">â‚¹0.00</p>

    <button id="toggleMonthlyView">Show Monthly Expenses</button>
    <div id="monthlyExpenses"></div>

    <button id="clearExpenses">Clear All Expenses</button>

    <script src="script.js"></script>
</body>
</html>
